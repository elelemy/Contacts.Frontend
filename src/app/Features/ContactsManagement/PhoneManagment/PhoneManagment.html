<div class="modal-header">
    <h4>Manage Phones</h4>
    <button type="button" class="close" aria-label="Close" (click)="Cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <form (ngSubmit)="AddPhone(frm)" name="form" #frm="ngForm" novalidate>
            <div class="card">
                <div class="card-header">
                    <strong>Add New Phone</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group row" [ngClass]="{ 'invalid-data': frm.submitted && !Label.valid }">
                                <label for="Label" class="col-sm-4 col-form-label"> Label</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Label" name="Label"
                                        [(ngModel)]="Phone.Label" #Label="ngModel" required>
                                    <div *ngIf="frm.submitted && !Label.valid" class="invalid-text">Label is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group row" [ngClass]="{ 'invalid-data': frm.submitted && !phone.valid }">
                                <label for="phone" class="col-sm-4 col-form-label"> Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone" name="phone"
                                        [(ngModel)]="Phone.Phone" #phone="ngModel" required>
                                    <div *ngIf="frm.submitted && !phone.valid" class="invalid-text">Phone is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="pull-right clearfix">
                        <button type="submit" class="btn btn-sm btn-save">Add Phone</button>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-responsive table-hover table-bordered">
            <thead>
                <tr>
                    <th class="width-800">
                        Label
                    </th>
                    <th class="width-800">Phone</th>
                    <th class="width-50"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of Phones">
                    <td> {{row.Label}}</td>
                    <td> {{row.Phone}}</td>

                    <td>
                        <button title="Delete Content" class="btn btn-xs  btn-delete" (click)="RemovePhone(row.Id)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-close" (click)="Cancel()">Cancel</button>
</div>
