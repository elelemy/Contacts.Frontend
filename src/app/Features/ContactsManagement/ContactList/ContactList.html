<div style="padding:30px" class="animated fadeInLeft">
	<h3 style="text-align: center;"><strong><u>Manage Contacts</u></strong></h3>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<strong>Search Criteria</strong>
				</div>
				<div class="card-body">
					<div class="form-group row">
						<label for="title" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" [(ngModel)]="Filter.Name">
						</div>
					</div>

				</div>
				<div class="card-footer">
					<div class="pull-right clearfix">
						<div class="btn-group">
							<button type="button" class="btn btn-sm btn-reset" (click)="Reset()">Reset</button>
						</div>

						<div class="btn-group">
							<button type="button" class="btn btn-sm btn-search" (click)="Search()">Search</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<table-client [(ngModel)]="PagedRows" [dataSource]="FilteredRows" [gridOptions]="GridOptions">
		<div class="table-header clearfix">
			<Pagination></Pagination>
		</div>

		<table class="table table-responsive table-hover table-bordered">
			<thead>
				<tr>
					<th class="width-50">
						<button title="Add Product" class="btn btn-xs btn-add" (click)="OpenAddEditPopup({Id:0})">
							<i class="fa fa-plus"></i>
						</button>
					</th>
					<th class="width-800">
						<sort-field [field]="'Name'"> Name</sort-field>
					</th>
					<th class="width-800">Email</th>
					<th class="width-50"></th>
					<th class="width-50"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let row of PagedRows">
					<td>
						<button title="Edit Content" class="btn btn-xs btn-edit" (click)="OpenAddEditPopup(row)">
							<i class="fa fa-edit"></i>
						</button>
					</td>
					<td> {{row.Name}}</td>
					<td> {{row.Email}}</td>
					<td>
						<button class="btn btn-xs  btn-search" (click)="OpenPhonePopup(row.Id)">
							<i class="fa fa-eye"> Phone
							</i>
						</button>
					</td>
					<td>
						<button title="Delete Content" class="btn btn-xs  btn-delete" (click)="Delete(row)">
							<i class="fa fa-trash-o"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="table-footer clearfix">
			<PagingLabel></PagingLabel>
			<PageSizeOption></PageSizeOption>
		</div>
	</table-client>

</div>
